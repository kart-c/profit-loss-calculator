<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
		/>
		<link rel="stylesheet" href="main.css" />
		<title>Profit and Loss Calculator</title>
	</head>
	<body>
		<main>
			<h1>Stock profit and Loss Calculator</h1>
			<label for="initial-price">Initial Price</label>
			<input type="number" id="initial-price" />
			<label for="stock-qty">Quantity of Stocks</label>
			<input type="number" id="stock-qty" />
			<label for="current-price">Current Price</label>
			<input type="number" id="current-price" />
			<button class="calc-btn">Calculate</button>
			<p class="output-text"></p>
		</main>

	</body>
